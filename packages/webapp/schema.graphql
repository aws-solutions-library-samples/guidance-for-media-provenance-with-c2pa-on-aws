input CreateManifest {
  computeType: String
  newTitle: String
  imageS3: String
  jsonS3: String
  ingredientsUpload: [String]
}

input CreateFMP4Manifest {
  computeType: String
  newTitle: String
  initFile: String
  fragmentsPattern: String
  manifestFile: String
}

input ConvertMP4ToFMP4 {
  computeType: String
  newTitle: String
  mp4FileS3: String
  mp4FileName: String
  mp4FileType: String
  mp4FileBase64: String
}

type Mutation {
  createManifest(input: CreateManifest!): AWSJSON
  createFMP4Manifest(input: CreateFMP4Manifest!): AWSJSON
  convertMP4ToFMP4(input: ConvertMP4ToFMP4!): AWSJSON
}

type Query {
  readFile: AWSJSON
}
